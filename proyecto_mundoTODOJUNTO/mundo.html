<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="CSS/estilos.css" />
    <script src="./JS/mundo.js" defer></script>
  </head>

  <body class="tema-claro">
    <header>
      <p class="titulo">Arancha, Rodrigo y Luisan</p>
      <label class="switch-5">
        <input class="tema" type="checkbox" id="toggleTheme" />
        <span class="slider-5"></span>
      </label>
    </header>

    <nav>
      <a>Naturaleza</a>
      <a>Gastronomía</a>
      <a>Monumentos</a>
      <a>Fauna</a>
    </nav>

    <main class="main-image">
      <!-- imagen con titulo -->
      <h1>EL MUNDO</h1>
      <input type="button" value="EL MUNDO" />
    </main>

    <div class="container">

      <div class="cajaConten">
        <div class="caja-img1"></div>
        <div class="info">
          <p class="name">Naturaleza</p>
        </div>      
      </div>

      <div class="cajaConten">
        <div class="caja-img2"></div>
        <div class="info">
          <p class="name">Gastronomía</p>
        </div>
      </div>

      <div class="cajaConten">
        <div class="caja-img3"></div>
        <div class="info">
          <p class="name">Monumentos</p>    
        </div>
      </div>

      <div class="cajaConten">
        <div class="caja-img4"></div>
        <div class="info">
          <p class="name">Fauna</p>
        </div>
      </div>

      <div class="cajaContenPrincipal">
        <div id="imagen-principal"></div>
      </div>

      <div class="art">
        <picture>
          <source media="(max-width: 575px)" srcset="./imagenes/mundoHeader.jpg">
          <source media="(min-width: 576px)" srcset="./imagenes/mundoHeader2.jpeg">

          <source media="(max-width: 640px)" srcset="./imagenes/mundoHeader.jpg">
          <source media="(min-width: 645px)" srcset="./imagenes/mundoHeader2.jpeg">

          <img class="imagenArt" src="./imagenes/mundoHeader.jpg">
        </picture>
      </div>

    </div> 


 
    <footer>
      <h3>Los mejores creadores de DAW2, con la colaboración de Agustín</h3>
    </footer>
  </body>
</html>
